<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BodyBeat V0.6</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.pad {
  position: absolute;
  width: 55px;
  height: 55px;
  border-radius: 15px;
  background: rgba(255,255,255,0.25);
  border: 2px solid white;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 10px;
  font-weight: bold;
  transition: 0.1s;
}

.pad.active {
  background: rgba(0,255,0,0.7);
}

#kick { top: 20px; left: 20px; }
#snare { top: 20px; right: 20px; }
#hihat { bottom: 20px; left: 20px; }
#clap { bottom: 20px; right: 20px; }

#status {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:14px;
  z-index:5;
  background:rgba(0,0,0,0.5);
  padding:6px 10px;
  border-radius:8px;
}

#unlock {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
</style>
</head>
<body>

<div id="unlock">Toca la pantalla para activar sonido</div>
<div id="status">Inicializando...</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<div id="kick" class="pad">Kick</div>
<div id="snare" class="pad">Snare</div>
<div id="hihat" class="pad">HiHat</div>
<div id="clap" class="pad">Clap</div>

<script type="module">
import {
  HandLandmarker,
  FilesetResolver
} from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const statusText = document.getElementById("status");
const unlock = document.getElementById("unlock");

const pads = {
  kick: document.getElementById("kick"),
  snare: document.getElementById("snare"),
  hihat: document.getElementById("hihat"),
  clap: document.getElementById("clap")
};

let audioContext;
let audioUnlocked = false;

unlock.addEventListener("click", () => {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  audioUnlocked = true;
  unlock.style.display = "none";
});

function playDrum() {
  if (!audioUnlocked) return;

  const osc = audioContext.createOscillator();
  const gain = audioContext.createGain();
  osc.connect(gain);
  gain.connect(audioContext.destination);

  osc.frequency.value = 200;
  gain.gain.setValueAtTime(1, audioContext.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.25);

  osc.start();
  osc.stop(audioContext.currentTime + 0.25);
}

let handLandmarker;
let running = false;
let lastTrigger = 0;
const triggerDelay = 250;

async function init() {
  statusText.innerText = "Cargando modelo...";

  const vision = await FilesetResolver.forVisionTasks(
    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
  );

  handLandmarker = await HandLandmarker.createFromOptions(vision, {
    baseOptions: {
      modelAssetPath:
        "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task"
    },
    runningMode: "VIDEO",
    numHands: 1
  });

  statusText.innerText = "Modelo cargado";
  startCamera();
}

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }
  });

  video.srcObject = stream;

  video.onloadeddata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    running = true;
    detectLoop();
    statusText.style.display = "none";
  };
}

function isInside(rect, x, y){
  return (
    x >= rect.left &&
    x <= rect.right &&
    y >= rect.top &&
    y <= rect.bottom
  );
}

let lastVideoTime = -1;

async function detectLoop() {
  if (!running) return;

  let nowInMs = Date.now();

  if (video.currentTime !== lastVideoTime) {
    lastVideoTime = video.currentTime;

    const results = handLandmarker.detectForVideo(video, nowInMs);

    if (results.landmarks.length > 0) {
      const landmarks = results.landmarks[0];
      const indexTip = landmarks[8];

      const x = indexTip.x * window.innerWidth;
      const y = indexTip.y * window.innerHeight;

      const now = Date.now();

      for (let key in pads) {
        const rect = pads[key].getBoundingClientRect();
        pads[key].classList.remove("active");

        if (isInside(rect, x, y)) {
          pads[key].classList.add("active");
          if (now - lastTrigger > triggerDelay) {
            playDrum();
            lastTrigger = now;
          }
        }
      }
    }
  }

  requestAnimationFrame(detectLoop);
}

init();
</script>

</body>
</html>
