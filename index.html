<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BodyBeat V1.0 PRO</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #111 0%, #000 80%);
  font-family: Arial, sans-serif;
}

video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

/* CONTENEDOR SUPERIOR ESTILO MPC */
.pad-top {
  position: absolute;
  top: 30px;
  width: 100%;
  display: flex;
  justify-content: space-evenly; /* ðŸ”¥ Separados hacia extremos */
  align-items: center;
  z-index: 5;
  padding: 0 40px;
  box-sizing: border-box;
}

/* RESPONSIVE SIZE */
.pad {
  width: 6vw;
  height: 6vw;
  min-width: 50px;
  min-height: 50px;
  max-width: 90px;
  max-height: 90px;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(255,255,255,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 0.9vw;
  min-font-size: 11px;
  transition: all 0.12s ease;
  backdrop-filter: blur(6px);
}

/* GLOW EFFECT */
.pad.active {
  background: rgba(0,255,120,0.25);
  box-shadow: 
    0 0 15px rgba(0,255,120,0.8),
    0 0 30px rgba(0,255,120,0.6),
    0 0 50px rgba(0,255,120,0.4);
  transform: scale(1.08);
  border-color: rgba(0,255,120,0.9);
}

#status {
  position:absolute;
  top:5px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:13px;
  z-index:5;
  opacity:0.8;
}

#unlock {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
  font-size:20px;
}
</style>
</head>
<body>

<div id="unlock">Toca para activar sonido</div>
<div id="status">Inicializando...</div>

<video id="video" autoplay playsinline></video>

<div class="pad-top">
  <div id="kick" class="pad">KICK</div>
  <div id="snare" class="pad">SNARE</div>
  <div id="hihat" class="pad">HIHAT</div>
  <div id="clap" class="pad">CLAP</div>
</div>

<script type="module">
import {
  HandLandmarker,
  FilesetResolver
} from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

const video = document.getElementById("video");
const statusText = document.getElementById("status");
const unlock = document.getElementById("unlock");

const pads = {
  kick: document.getElementById("kick"),
  snare: document.getElementById("snare"),
  hihat: document.getElementById("hihat"),
  clap: document.getElementById("clap")
};

let audioContext;
let audioUnlocked = false;

unlock.addEventListener("click", () => {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  audioUnlocked = true;
  unlock.style.display = "none";
});

function playDrum(freq) {
  if (!audioUnlocked) return;

  const osc = audioContext.createOscillator();
  const gain = audioContext.createGain();
  osc.connect(gain);
  gain.connect(audioContext.destination);

  osc.type = "square";
  osc.frequency.value = freq;

  gain.gain.setValueAtTime(1, audioContext.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.22);

  osc.start();
  osc.stop(audioContext.currentTime + 0.22);
}

let handLandmarker;
let running = false;
let lastTrigger = 0;
const triggerDelay = 220;

async function init() {
  statusText.innerText = "Cargando modelo...";

  const vision = await FilesetResolver.forVisionTasks(
    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
  );

  handLandmarker = await HandLandmarker.createFromOptions(vision, {
    baseOptions: {
      modelAssetPath:
        "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task"
    },
    runningMode: "VIDEO",
    numHands: 1
  });

  statusText.innerText = "Modelo listo";
  startCamera();
}

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }
  });

  video.srcObject = stream;

  video.onloadeddata = () => {
    running = true;
    detectLoop();
    statusText.innerText = "Detectando mano...";
  };
}

function isInside(rect, x, y){
  return (
    x >= rect.left &&
    x <= rect.right &&
    y >= rect.top &&
    y <= rect.bottom
  );
}

async function detectLoop() {
  if (!running) return;

  const nowInMs = Date.now();
  const results = handLandmarker.detectForVideo(video, nowInMs);

  if (results.landmarks.length > 0) {

    const landmarks = results.landmarks[0];
    const indexTip = landmarks[8];

    const videoRect = video.getBoundingClientRect();

    const x = videoRect.left + (1 - indexTip.x) * videoRect.width;
    const y = videoRect.top + indexTip.y * videoRect.height;

    const now = Date.now();

    for (let key in pads) {
      const rect = pads[key].getBoundingClientRect();
      pads[key].classList.remove("active");

      if (isInside(rect, x, y)) {
        pads[key].classList.add("active");

        if (now - lastTrigger > triggerDelay) {
          const frequencies = {
            kick: 110,
            snare: 200,
            hihat: 500,
            clap: 320
          };
          playDrum(frequencies[key]);
          lastTrigger = now;
        }
      }
    }
  }

  requestAnimationFrame(detectLoop);
}

init();
</script>

</body>
</html>
