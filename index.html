<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BodyBeat V4.8 - Trigger Control</title>

<style>
body { margin:0; overflow:hidden; background:black; font-family:Arial, sans-serif; }
video { display:none; }
canvas { position:absolute; width:100%; height:100%; }

#overlay {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:black; color:white; display:flex;
  align-items:center; justify-content:center;
  font-size:22px; z-index:50;
}

#menuBtn {
  position:absolute; top:15px; left:15px;
  z-index:60; background:rgba(0,255,150,0.15);
  color:#00ff99; border:1px solid rgba(0,255,150,0.6);
  padding:6px 14px; border-radius:20px; cursor:pointer;
}

#sideMenu {
  position:absolute; top:0; left:-340px;
  width:320px; height:100%;
  background:rgba(0,0,0,0.95);
  border-right:1px solid rgba(0,255,150,0.5);
  padding:20px; box-sizing:border-box;
  transition:0.3s ease; z-index:70; color:white;
  overflow-y:auto;
}
#sideMenu.open { left:0; }

#sideMenu button, #sideMenu select, #sideMenu input {
  width:100%; margin-top:8px; padding:6px;
  border-radius:6px; border:none;
}

#closeMenu { background:#ff4444; color:white; cursor:pointer; }

</style>
</head>
<body>

<div id="overlay">Toca para activar sonido</div>
<button id="menuBtn">‚ò∞ MENU</button>

<div id="sideMenu">
  <button id="closeMenu">Cerrar men√∫</button>

  <h3>üéµ Instrumento Global</h3>
  <select id="instrumentSelect">
    <option value="piano">Piano</option>
    <option value="drum">Drum Kit</option>
    <option value="synth">Synth</option>
  </select>

  <h3>üîÅ Modo Disparo</h3>
  <select id="triggerMode">
    <option value="single">Una vez por entrada</option>
    <option value="slow">Repetici√≥n lenta</option>
    <option value="medium" selected>Repetici√≥n media</option>
    <option value="fast">Repetici√≥n r√°pida</option>
  </select>

  <h3>üé• C√°mara</h3>
  <button id="mirrorToggle">Vista: Normal</button>

  <label>Color LED</label>
  <select id="ledColor">
    <option value="white">Blanco</option>
    <option value="red">Rojo</option>
    <option value="green">Verde</option>
    <option value="blue">Azul</option>
  </select>

  <label>Sensibilidad</label>
  <input type="range" id="sensitivity" min="150" max="300" value="240">
  <div id="sensValue">Umbral: 240</div>


  


  
  <h3>üéõ Asignar sonidos tocando la grilla</h3>
  <div id="soundGridPanel" style="display:grid; grid-template-columns:repeat(8,1fr); gap:4px; margin-top:10px;"></div>
  <input type="file" id="gridSoundUpload" accept="audio/*" style="display:none;">

  <h3>üíæ Presets</h3>
  <button id="exportPresetBtn">Exportar preset</button>
  <input type="file" id="importPresetInput" accept=".json">

</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>

const COLS=8, ROWS=6;

const video=document.getElementById("video");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

const overlay=document.getElementById("overlay");
const menuBtn=document.getElementById("menuBtn");
const sideMenu=document.getElementById("sideMenu");
const closeMenu=document.getElementById("closeMenu");

const instrumentSelect=document.getElementById("instrumentSelect");
const triggerModeSelect=document.getElementById("triggerMode");

const mirrorToggle=document.getElementById("mirrorToggle");
const ledColor=document.getElementById("ledColor");
const sensitivity=document.getElementById("sensitivity");
const sensValue=document.getElementById("sensValue");

let audioContext, audioUnlocked=false;
let mirrored=false;
let currentInstrument="piano";
let ledMode="white";
let threshold=240;
let triggerMode="medium";

let lastCell=null;
let lastTriggerTime=0;

overlay.onclick=()=>{
  audioContext=new (window.AudioContext||window.webkitAudioContext)();
  audioUnlocked=true;
  overlay.style.display="none";
};

menuBtn.onclick=()=>sideMenu.classList.add("open");
closeMenu.onclick=()=>sideMenu.classList.remove("open");

instrumentSelect.onchange=()=>currentInstrument=instrumentSelect.value;
triggerModeSelect.onchange=()=>triggerMode=triggerModeSelect.value;

mirrorToggle.onclick=()=>{
  mirrored=!mirrored;
  mirrorToggle.innerText=mirrored?"Vista: Espejada ‚úî":"Vista: Normal";
};

ledColor.onchange=()=>ledMode=ledColor.value;

sensitivity.oninput=()=>{
  threshold=parseInt(sensitivity.value);
  sensValue.innerText="Umbral: "+threshold;
};

function detectLED(r,g,b){
  if(ledMode==="white"){
    return r>threshold && g>threshold && b>threshold &&
           Math.abs(r-g)<30 && Math.abs(r-b)<30 && Math.abs(g-b)<30;
  }
  if(ledMode==="red"){
    return r>threshold && g<threshold/2 && b<threshold/2;
  }
  if(ledMode==="green"){
    return g>threshold && r<threshold/2 && b<threshold/2;
  }
  if(ledMode==="blue"){
    return b>threshold && r<threshold/2 && g<threshold/2;
  }
  return false;
}

function getInterval(){
  if(triggerMode==="slow") return 500;
  if(triggerMode==="medium") return 200;
  if(triggerMode==="fast") return 80;
  return 0;
}

function playTone(freq=220){
  if(!audioUnlocked) return;
  const osc=audioContext.createOscillator();
  const gain=audioContext.createGain();
  osc.type="sine";
  osc.frequency.value=freq;
  osc.connect(gain);
  gain.connect(audioContext.destination);
  gain.gain.setValueAtTime(0.8,audioContext.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001,audioContext.currentTime+0.2);
  osc.start();
  osc.stop(audioContext.currentTime+0.2);
}

async function startCamera(){
  const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}});
  video.srcObject=stream;
  video.onloadeddata=()=>{
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
    detectLoop();
  };
}

function drawGrid(activeCol=-1,activeRow=-1){
  const w=canvas.width/COLS;
  const h=canvas.height/ROWS;
  ctx.strokeStyle="rgba(0,255,150,0.4)";
  for(let i=0;i<=COLS;i++){
    ctx.beginPath();ctx.moveTo(i*w,0);ctx.lineTo(i*w,canvas.height);ctx.stroke();
  }
  for(let j=0;j<=ROWS;j++){
    ctx.beginPath();ctx.moveTo(0,j*h);ctx.lineTo(canvas.width,j*h);ctx.stroke();
  }
  if(activeCol>=0&&activeRow>=0){
    ctx.fillStyle="rgba(0,255,150,0.35)";
    ctx.fillRect(activeCol*w,activeRow*h,w,h);
  }
}

function detectLoop(){

  ctx.save();
  if(mirrored){
    ctx.scale(-1,1);
    ctx.drawImage(video,-canvas.width,0,canvas.width,canvas.height);
  } else {
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
  }
  ctx.restore();

  const frame=ctx.getImageData(0,0,canvas.width,canvas.height);
  const data=frame.data;

  let brightX=-1,brightY=-1;

  for(let i=0;i<data.length;i+=4){
    const r=data[i],g=data[i+1],b=data[i+2];
    if(detectLED(r,g,b)){
      const idx=i/4;
      brightX=idx%canvas.width;
      brightY=Math.floor(idx/canvas.width);
      break;
    }
  }

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  if(mirrored){
    ctx.scale(-1,1);
    ctx.drawImage(video,-canvas.width,0,canvas.width,canvas.height);
  } else {
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
  }
  ctx.restore();

  drawGrid();

  if(brightX!==-1 && audioUnlocked){
    const col=Math.floor(brightX/(canvas.width/COLS));
    const row=Math.floor(brightY/(canvas.height/ROWS));
    drawGrid(col,row);

    const currentCell=row+"-"+col;
    const now=Date.now();

    if(triggerMode==="single"){
      if(currentCell!==lastCell){
        playCustomOrDefault(row,col);
        lastCell=currentCell;
      }
    } else {
      const interval=getInterval();
      if(now-lastTriggerTime>interval){
        playCustomOrDefault(row,col);
        lastTriggerTime=now;
      }
    }
  } else {
    lastCell=null;
  }

  requestAnimationFrame(detectLoop);
}


const customRow = document.getElementById("customRow");
const customCol = document.getElementById("customCol");
const customSoundUpload = document.getElementById("customSoundUpload");
const assignSoundBtn = document.getElementById("assignSoundBtn");

const customSounds = {};

// Populate selectors
for(let r=0;r<ROWS;r++){
  const opt=document.createElement("option");
  opt.value=r;
  opt.text="Fila "+r;
  customRow.appendChild(opt);
}

for(let c=0;c<COLS;c++){
  const opt=document.createElement("option");
  opt.value=c;
  opt.text="Columna "+c;
  customCol.appendChild(opt);
}

assignSoundBtn.onclick=()=>{
  const file = customSoundUpload.files[0];
  if(!file) return alert("Selecciona un archivo de audio");
  const key = customRow.value+"-"+customCol.value;
  const reader = new FileReader();
  reader.onload = function(e){
    customSounds[key] = e.target.result;
    alert("Sonido asignado al cuadro "+key);
  };
  reader.readAsDataURL(file);
};

function playCustomOrDefault(row,col){
  const key=row+"-"+col;
  if(customSounds[key]){
    const audio = new Audio(customSounds[key]);
    audio.play();
  } else {
    playCustomOrDefault(row,col);
  }
}



// ===============================
// PERSISTENCIA Y PRESETS PRO
// ===============================

// Cargar desde localStorage al iniciar
function loadFromStorage(){
  const saved = localStorage.getItem("bodybeat_custom_sounds");
  if(saved){
    Object.assign(customSounds, JSON.parse(saved));
    console.log("Sonidos restaurados desde localStorage");
  }
}

// Guardar en localStorage
function saveToStorage(){
  localStorage.setItem("bodybeat_custom_sounds", JSON.stringify(customSounds));
}

// Modificar asignaci√≥n para guardar autom√°ticamente
assignSoundBtn.onclick=()=>{
  const file = customSoundUpload.files[0];
  if(!file) return alert("Selecciona un archivo de audio");
  const key = customRow.value+"-"+customCol.value;
  const reader = new FileReader();
  reader.onload = function(e){
    customSounds[key] = e.target.result;
    saveToStorage();
    alert("Sonido asignado y guardado en el cuadro "+key);
  };
  reader.readAsDataURL(file);
};

// Exportar preset
document.getElementById("exportPresetBtn").onclick=()=>{
  const dataStr = JSON.stringify(customSounds);
  const blob = new Blob([dataStr], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "bodybeat_preset.json";
  a.click();
  URL.revokeObjectURL(url);
};

// Importar preset
document.getElementById("importPresetInput").onchange=(event)=>{
  const file = event.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload=function(e){
    const imported = JSON.parse(e.target.result);
    Object.assign(customSounds, imported);
    saveToStorage();
    alert("Preset importado correctamente");
  };
  reader.readAsText(file);
};

// Cargar al inicio
loadFromStorage();


// ===============================
// PANEL VISUAL DE ASIGNACI√ìN
// ===============================

const soundGridPanel = document.getElementById("soundGridPanel");
const gridSoundUpload = document.getElementById("gridSoundUpload");

let selectedCellKey = null;

// Crear panel visual 8x6
function buildSoundPanel(){
  soundGridPanel.innerHTML = "";
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const cell = document.createElement("div");
      const key = r+"-"+c;
      cell.dataset.key = key;
      cell.style.aspectRatio = "1/1";
      cell.style.border = "1px solid rgba(0,255,150,0.5)";
      cell.style.cursor = "pointer";
      cell.style.display = "flex";
      cell.style.alignItems = "center";
      cell.style.justifyContent = "center";
      cell.style.fontSize = "10px";
      cell.style.color = "#00ff99";
      cell.style.background = customSounds[key] ? "rgba(0,255,150,0.2)" : "transparent";
      cell.innerText = customSounds[key] ? "‚úî" : "";

      cell.onclick = ()=>{
        selectedCellKey = key;
        gridSoundUpload.click();
      };

      soundGridPanel.appendChild(cell);
    }
  }
}

// Cuando se sube archivo
gridSoundUpload.onchange = (event)=>{
  const file = event.target.files[0];
  if(!file || !selectedCellKey) return;

  const reader = new FileReader();
  reader.onload = function(e){
    customSounds[selectedCellKey] = e.target.result;
    saveToStorage();
    buildSoundPanel();
    alert("Sonido asignado al cuadro "+selectedCellKey);
  };
  reader.readAsDataURL(file);
};

// Reconstruir panel despu√©s de cargar storage
const originalLoad = loadFromStorage;
loadFromStorage = function(){
  originalLoad();
  buildSoundPanel();
};

buildSoundPanel();




startCamera();

</script>

</body>
</html>
