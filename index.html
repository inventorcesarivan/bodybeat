<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BodyBeat V2 - Grid Gesture Mode</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}

video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

#unlock {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
  font-size:20px;
}

#status {
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:14px;
  z-index:5;
}
</style>
</head>
<body>

<div id="unlock">Toca para activar sonido</div>
<div id="status">Inicializando...</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script type="module">
import {
  HandLandmarker,
  FilesetResolver
} from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const statusText = document.getElementById("status");
const unlock = document.getElementById("unlock");

const COLS = 8;
const ROWS = 6;

let audioContext;
let audioUnlocked = false;

unlock.addEventListener("click", () => {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  audioUnlocked = true;
  unlock.style.display = "none";
});

function playTone(freq) {
  if (!audioUnlocked) return;

  const osc = audioContext.createOscillator();
  const gain = audioContext.createGain();

  osc.type = "square";
  osc.frequency.value = freq;

  osc.connect(gain);
  gain.connect(audioContext.destination);

  gain.gain.setValueAtTime(0.8, audioContext.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);

  osc.start();
  osc.stop(audioContext.currentTime + 0.2);
}

let handLandmarker;
let running = false;
let lastCell = null;
let lastTrigger = 0;
const triggerDelay = 200;

function drawGrid(activeCol = -1, activeRow = -1) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const cellW = canvas.width / COLS;
  const cellH = canvas.height / ROWS;

  ctx.strokeStyle = "rgba(0,255,150,0.4)";
  ctx.lineWidth = 1;

  for (let i = 0; i <= COLS; i++) {
    ctx.beginPath();
    ctx.moveTo(i * cellW, 0);
    ctx.lineTo(i * cellW, canvas.height);
    ctx.stroke();
  }

  for (let j = 0; j <= ROWS; j++) {
    ctx.beginPath();
    ctx.moveTo(0, j * cellH);
    ctx.lineTo(canvas.width, j * cellH);
    ctx.stroke();
  }

  if (activeCol >= 0 && activeRow >= 0) {
    ctx.fillStyle = "rgba(0,255,150,0.3)";
    ctx.fillRect(
      activeCol * cellW,
      activeRow * cellH,
      cellW,
      cellH
    );
  }
}

function isHandOpen(landmarks) {
  const tips = [8, 12, 16, 20];
  const bases = [6, 10, 14, 18];

  let extended = 0;

  for (let i = 0; i < tips.length; i++) {
    if (landmarks[tips[i]].y < landmarks[bases[i]].y) {
      extended++;
    }
  }

  return extended >= 3;
}

async function init() {
  statusText.innerText = "Cargando modelo...";

  const vision = await FilesetResolver.forVisionTasks(
    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
  );

  handLandmarker = await HandLandmarker.createFromOptions(vision, {
    baseOptions: {
      modelAssetPath:
        "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task"
    },
    runningMode: "VIDEO",
    numHands: 1
  });

  startCamera();
}

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }
  });

  video.srcObject = stream;

  video.onloadeddata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    running = true;
    detectLoop();
    statusText.innerText = "Grid activa - Mano abierta para sonar";
  };
}

async function detectLoop() {
  if (!running) return;

  const nowInMs = Date.now();
  const results = handLandmarker.detectForVideo(video, nowInMs);

  drawGrid();

  if (results.landmarks.length > 0) {
    const landmarks = results.landmarks[0];

    if (isHandOpen(landmarks)) {

      const wrist = landmarks[0];

      const x = (1 - wrist.x) * canvas.width;
      const y = wrist.y * canvas.height;

      const col = Math.floor(x / (canvas.width / COLS));
      const row = Math.floor(y / (canvas.height / ROWS));

      drawGrid(col, row);

      const now = Date.now();

      if (
        (lastCell !== col + "-" + row) &&
        now - lastTrigger > triggerDelay
      ) {
        const freq = 150 + row * 40 + col * 20;
        playTone(freq);
        lastCell = col + "-" + row;
        lastTrigger = now;
      }

    } else {
      lastCell = null;
    }
  }

  requestAnimationFrame(detectLoop);
}

init();
</script>

</body>
</html>
