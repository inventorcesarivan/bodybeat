<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BodyBeat V0.8</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

/* CONTENEDORES */
.pad-top,
.pad-bottom {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 5;
}

.pad-top {
  top: 40px;
}

.pad-bottom {
  bottom: 40px;
}

/* 30% MÁS CHICOS (80px → 56px aprox) */
.pad {
  width: 56px;
  height: 56px;
  border-radius: 12px;
  background: rgba(255,255,255,0.2);
  border: 2px solid white;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 12px;
  transition: 0.1s;
}

.pad.active {
  background: rgba(0,255,0,0.6);
}

#status {
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:14px;
  z-index:5;
}

#unlock {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
</style>
</head>
<body>

<div id="unlock">Toca la pantalla para activar sonido</div>
<div id="status">Inicializando...</div>

<video id="video" autoplay playsinline></video>

<!-- PADS SUPERIORES -->
<div class="pad-top">
  <div id="kick" class="pad">Kick</div>
  <div id="snare" class="pad">Snare</div>
</div>

<!-- PADS INFERIORES -->
<div class="pad-bottom">
  <div id="hihat" class="pad">HiHat</div>
  <div id="clap" class="pad">Clap</div>
</div>

<script type="module">
import {
  HandLandmarker,
  FilesetResolver
} from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

const video = document.getElementById("video");
const statusText = document.getElementById("status");
const unlock = document.getElementById("unlock");

const pads = {
  kick: document.getElementById("kick"),
  snare: document.getElementById("snare"),
  hihat: document.getElementById("hihat"),
  clap: document.getElementById("clap")
};

let audioContext;
let audioUnlocked = false;

unlock.addEventListener("click", () => {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  audioUnlocked = true;
  unlock.style.display = "none";
});

function playDrum(freq) {
  if (!audioUnlocked) return;

  const osc = audioContext.createOscillator();
  const gain = audioContext.createGain();
  osc.connect(gain);
  gain.connect(audioContext.destination);

  osc.frequency.value = freq;
  gain.gain.setValueAtTime(1, audioContext.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.25);

  osc.start();
  osc.stop(audioContext.currentTime + 0.25);
}

let handLandmarker;
let running = false;
let lastTrigger = 0;
const triggerDelay = 250;

async function init() {
  statusText.innerText = "Cargando modelo...";

  const vision = await FilesetResolver.forVisionTasks(
    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
  );

  handLandmarker = await HandLandmarker.createFromOptions(vision, {
    baseOptions: {
      modelAssetPath:
        "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task"
    },
    runningMode: "VIDEO",
    numHands: 1
  });

  statusText.innerText = "Modelo cargado. Activando cámara...";
  startCamera();
}

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }
  });

  video.srcObject = stream;

  video.onloadeddata = () => {
    running = true;
    detectLoop();
    statusText.innerText = "Detectando mano...";
  };
}

function isInside(rect, x, y){
  return (
    x >= rect.left &&
    x <= rect.right &&
    y >= rect.top &&
    y <= rect.bottom
  );
}

async function detectLoop() {
  if (!running) return;

  const nowInMs = Date.now();
  const results = handLandmarker.detectForVideo(video, nowInMs);

  if (results.landmarks.length > 0) {
    statusText.innerText = "Mano detectada";

    const landmarks = results.landmarks[0];
    const indexTip = landmarks[8];

    const videoRect = video.getBoundingClientRect();

    const x = videoRect.left + (1 - indexTip.x) * videoRect.width;
    const y = videoRect.top + indexTip.y * videoRect.height;

    const now = Date.now();

    for (let key in pads) {
      const rect = pads[key].getBoundingClientRect();
      pads[key].classList.remove("active");

      if (isInside(rect, x, y)) {
        pads[key].classList.add("active");

        if (now - lastTrigger > triggerDelay) {
          const frequencies = {
            kick: 120,
            snare: 200,
            hihat: 400,
            clap: 300
          };
          playDrum(frequencies[key]);
          lastTrigger = now;
        }
      }
    }
  } else {
    statusText.innerText = "No se detecta mano";
  }

  requestAnimationFrame(detectLoop);
}

init();
</script>

</body>
</html>
